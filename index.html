<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIXELS LOVING</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
        </head>
    <body>
        <div class="big">
            <h1>PIXELS LOVING</h1>
            <p>Select a color and click on the canvas to create little pixel friends. They'll meet each other and make even more friends. Try mixing colors!</p>
            <form>
                <input type="radio" id="red" name="colorSpawn" value="#FF0000">
                <label style="color: #FF0000" for="red">Red</label> |
                <input type="radio" id="blue" name="colorSpawn" value="#00FFFF">
                <label style="color: #00FFFF" for="blue">Blue</label> |
                <input type="radio" id="green" name="colorSpawn" value="#32a852">
                <label style="color: #32a852" for="green">Green</label> |
                <input type="radio" id="yellow" name="colorSpawn" value="#eddb18">
                <label style="color: #eddb18" for="yellow">Yellow</label> |
                <input type="radio" id="custom" name="colorSpawn" value="custom">
                <label for="custom">Custom</label>
                <input type="color" id="customColor" name="customColor" value="#ff0000"> |
                <input type="radio" id="wall" name="colorSpawn" value="black">
                <label style="color: black" for="wall">Wall</label> |
                <input type="radio" id="destroy" name="colorSpawn" value="destroy">
                <label style="color: black" for="destroy">Destroy</label> |
                <button type="button" id="deleteAll">Delete All</button>
            </form>
            <br/>
            <canvas id="game" width="700" height="700"></canvas>
            <p>Feeling violent? Try the original <a href="https://pixelsfighting.com/">PIXELS FIGHTING</a></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
