<!DOCTYPE html>
<html lang="en">
    <head>
        <title>God Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css" />
        </head>
    <body>
        <div class="big">
            <h1>God Game</h1>
            <canvas id="game" width="800" height="800"></canvas>
            <form>
                <input type="radio" id="red" name="colorSpawn" value="red">
                <label style="color: red" for="red">Red</label>
                <input type="radio" id="blue" name="colorSpawn" value="blue">
                <label style="color: blue" for="blue">Blue</label>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
